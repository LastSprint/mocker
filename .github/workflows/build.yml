name: Build
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    env: 
      CODECOV_TOKEN: 49d4c0f8-c379-4656-88c0-00a6af80e533
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Build
      run: go build -v
      
    - name: Test main
      run: go test -race -coverprofile=coverage.txt -covermode=atomic && bash <(curl -s https://codecov.io/bash)
      
    - name: Test mock
      run: go test ./mock -race -coverprofile=coverage.txt -covermode=atomic && bash <(curl -s https://codecov.io/bash)
      
